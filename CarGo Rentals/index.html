<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGo Rentals</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
            background-color: #e3f2fd;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
            font-size: larger;
        }
        nav a:hover {
            background-color: #1E88E5;
            color: #f0f8ff;
        }
        section {
            padding: 2rem;
            text-align: center;
            background-color: #ffffff;
            margin: 2rem auto;
            max-width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #61f969;
        }
        .carousel {
            display: flex;
            justify-content: space-evenly;
            align-items: center;  
            flex-wrap: wrap; 
        }
        /* .carousel-item {
            text-align: center;
            margin: 1rem;
        } */
        .carousel img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
       
        footer {
            background-color: #e3f2fd;
            color: #2196F3;
            padding: 1rem 0;
            text-align: center;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
 
    <header>
        <h1>Welcome to CarGo Rentals</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Enquiry.html">Enquiry</a>
        <a href="contact.html">Contact</a>
        <a href="Login.html">Login</a>
        <a href="Signup.html">Sign Up</a>
    </nav>
    <section>
        <h2>Home</h2>
        <p>Welcome to CarGo Rentals! Your go-to platform for renting cars at the best prices.</p>
    </section>
   
    
    <section>
        <div class="carousel">
            <div class="carousel-item">
                <img src="cars/car1.jpg" alt="Range Rover luxury SUV">
                <p>Range Rover - <strong>$100/day</strong></p>
                <button onclick="alert('Booking for Range Rover')">Book Now</button>
            </div>
            <div class="carousel-item">
                <img src="cars/car4.webp" alt="Audi luxury car">
                <p>Audi - <strong>$120/day</strong></p>
                <button onclick="alert('Booking for Audi')">Book Now</button>
            </div>
            <div class="carousel-item">
                <img src="cars/car 2.webp" alt="Lamborghini sports car">
                <p>Lamborghini - <strong>$200/day</strong></p>
                <button onclick="alert('Booking for Lamborghini')">Book Now</button>
            </div>
        </div>
    </section>
    <footer>
        <p>Created and designed by: Sahil</p>
    </footer>
</body>
</html>
